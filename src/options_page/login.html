<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login | LobsterProtect</title>

		<link href="styles/vars.css" rel="stylesheet">
		<link href="styles/classes.css" rel="stylesheet">
		<link href="styles/ids.css" rel="stylesheet">

		<script src="js/security.js"></script>
	</head>

	<body>
		<main id="login-div">
			<div id="text-area">
				<h2 id="welcome-message">Welcome back {user}!</h2>
				<p>Please log into your LobsterProtect dashboard.</p>
			</div>

			<div id="input-area">
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Pass">
				<input type="button" name="register" value="Login">
			</div>

		</main>
	</body>
</html>
